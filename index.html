<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" defer src="./js/script.js"></script>
</head>

<body>
  <div class="container">

    <!-- HEADER START -->
    <header class="header">
      <picture>
        <source media="(max-width: 375px)" srcset="./assets/images/background-pattern-mobile.svg"
          class="header__img header__img--mobile">
        <source media="(min-width: 376px)" srcset="./assets/images/background-pattern-desktop.svg"
          class="header__img header__img--desktop">
        <img src="background-pattern-desktop.svg" alt="Background" class="header__img header__img--default">
      </picture>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">

      <!-- ACCORDION SECTION START -->
      <section class="accordion-section">
        <article class="accordion-container">

          <!-- ACCORDION HEADER START -->
          <section class="accordion__header">
            <img src="./assets/images/icon-star.svg" alt="icon-star" class="accordion__img accordion__img--star">
            <h1 class="accordion__header__title">FAQs</h1>
          </section>
          <!-- ACCORDION HEADER END -->

          <section class="accordion-list">
            <!-- ACCORDION CARD START -->
            
            <!-- ACCORDION CARD END -->
          </section>

        </article>
      </section>
      <!-- ACCORDION SECTION END -->


    </main>
    <!-- MAIN END -->

  </div>
</body>

</html>
